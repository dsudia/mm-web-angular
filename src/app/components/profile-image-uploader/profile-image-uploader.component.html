<div>
  <td-file-upload #singleFileUpload (select)="selectEvent(singleFileUpload.files)" (upload)="uploadEvent()" (cancel)="cancelEvent()" [disabled]="disabled">
    <md-icon>file_upload</md-icon><span>{{ singleFileUpload.files?.name }}</span>
    <ng-template td-file-input-label>
      <md-icon>attach_file</md-icon><span>Choose a file...</span>
    </ng-template>
  </td-file-upload>
  <br/>
  <img-cropper #cropper [image]="data" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
</div>
