<div md-dialog-title>Information about your school.</div>
<div md-dialog-content class="form-width">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)" novalidate>
    <md-input-container
      class="full-width"
      hintLabel="The name of your school."
    >
      <input
        mdInput
        class="form-control"
        formControlName="name"
        placeholder="School Name"
        name="Name"
      />
      <md-error *ngIf="formErrors.name">
        {{formErrors.firstName}}
      </md-error>
    </md-input-container>
    <br/>
    <br/>
    <md-input-container
      class="full-width"
      hintLabel="Write a few sentences introducing your school and why it's so awesome!"
    >
      <textarea
        mdInput
        class="form-control"
        formControlName="description"
        placeholder="About your school"
        name="description"
      ></textarea>
      <md-error *ngIf="formErrors.description">
        {{formErrors.description}}
      </md-error>
    </md-input-container>
    <br/>
    <br/>
    <td-message
      #errorMessage
      label="Oops!"
      sublabel="error inserting new member into the database"
      color="red"
      icon="error"
      *ngIf="backendError"
    >
      <button td-message-actions md-icon-button (click)="errorMessage.close()"><i class="material-icons">cancel</i></button>
    </td-message>
    <md-dialog-actions>
      <button
        md-raised-button
        color="primary"
        type="submit"
        [disabled]="!profileForm.valid"
      >
        Continue!
      </button>
    </md-dialog-actions>
  </form>
</div>
